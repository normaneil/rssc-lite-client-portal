<ul class="kt-menu__nav ">
    <li class="kt-menu__item" aria-haspopup="true" ng-repeat="menu in side_menu" >
        <a  href="{{ menu.url }}" class="kt-menu__link ">
            <i class="kt-menu__link-icon {{ menu.icon }}"></i>
            <span class="kt-menu__link-text">{{ menu.name }}</span>
        </a>
    </li>
</ul>
